<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnapShotz Recorder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      video {
        width: 100%;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>SnapShotz Recorder</h2>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <video id="videoPreview" controls loop></video>
    <script src="popup.js"></script>
  </body>
</html>
